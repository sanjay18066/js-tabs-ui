<!DOCTYPE html>
<html>
<head>
  <title>Tabs UI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tabs">
    <button onclick="openTab(0)">Tab 1</button>
    <button onclick="openTab(1)">Tab 2</button>
    <button onclick="openTab(2)">Tab 3</button>

    <div class="content" id="c0">Content One</div>
    <div class="content" id="c1">Content Two</div>
    <div class="content" id="c2">Content Three</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
